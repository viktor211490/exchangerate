<div class="loader" *ngIf="isLoaded">
  <mat-spinner></mat-spinner>
</div>

<div class="flex-center" *ngIf="!isLoaded">
  <div class="container-fluid">
    <h1 id="tableLabel">Валюты</h1>
    <button class="btn btn-info" (click)="openDialog(edited)">Создать</button>
    <table class="table table-striped">
      <thead>
      <tr class="text-info">
        <td>Код</td>
        <td>Наименование</td>
        <td></td>
        <td></td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let unit of units" class="text-light">
          <td>{{unit.code}}</td>
          <td>{{unit.nameRu}}</td>
          <td>
            <input type="button" value="Изменить" (click)="openDialog(unit)" class="btn btn-primary"/>
          </td>
          <td>
            <input type="button" value="Удалить" (click)="delete(unit)" class="btn btn-danger"/>
          </td>
      </tr>
      </tbody>
    </table>
    <div>{{statusMessage}}</div>
  </div>
</div>
