<div *ngIf="isLoaded"></div>

<div *ngIf="!isLoaded">
  <h1 mat-dialog-title> Единица</h1>
  <div mat-dialog-content>
    <div>
        <mat-form-field>
          <mat-label>Код</mat-label>
          <input matInput type="text" [(ngModel)]="unit.code">
        </mat-form-field>
      <mat-form-field>
        <mat-label>Наименоваине</mat-label>
        <input matInput type="text" [(ngModel)]="unit.nameRu">
      </mat-form-field>
      <hr>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="save()">Сохранить</button>
  </div>
</div>
