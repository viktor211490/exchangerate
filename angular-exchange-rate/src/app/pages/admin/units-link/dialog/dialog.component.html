<div *ngIf="isLoaded"></div>

<div *ngIf="!isLoaded">
  <h1 mat-dialog-title> Редактировать значение связки</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Значение</mat-label>
        <input matInput type="number" placeholder="1.0" step="0.01" [(ngModel)]="unitToUnit.value">
      </mat-form-field>
      <hr>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="save()">Сохранить</button>
  </div>
</div>
